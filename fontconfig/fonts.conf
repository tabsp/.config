<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<alias>
		<family>serif</family>
		<prefer>
			<family>JetBrains Mono</family>
			<family>JoyPixels</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>JetBrains Mono</family>
			<family>JoyPixels</family>
		</prefer>
	</alias>
</fontconfig>
